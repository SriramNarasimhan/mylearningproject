<div  data-sly-test="${(wcmmode.edit || wcmmode.design)}" data-sly-unwrap>
<div  data-sly-use.mbeanObj="${'com.suntrust.dotcom.utils.FeaturedContainerColumnControlHelper'}" data-sly-unwrap>
	<p>${mbeanObj.moveNodes}</p>
</div>
</div>

<!--/* Adds a featured container component */-->
<div class="container-fluid adjContainerPad">
   <!--/* To handle if layout is not selected by user and default value is passed */-->
   <div data-sly-test="${!properties.layout}" data-sly-unwrap>
      <div class="row suntrust-grid-row suntrust-imagetextcta-panelFlex">
            <div class="col-lg-4 suntrust-rowFlex col-xs-12 col-sm-4">
               <sly data-sly-resource="${@path='col1', resourceType='wcm/foundation/components/responsivegrid'}" />
            </div>
            <div class="col-lg-4 suntrust-rowFlex col-xs-12 col-sm-4">
               <sly data-sly-resource="${@path='col2', resourceType='wcm/foundation/components/responsivegrid'}" />
            </div>
            <div class="col-lg-4 suntrust-rowFlex col-xs-12 col-sm-4">
               <sly data-sly-resource="${@path='col3', resourceType='wcm/foundation/components/responsivegrid'}" />
            </div>
      </div>
   </div>
   <div class="row suntrust-grid-row suntrust-imagetextcta-panelFlex">
   	  <!--/* Insert 4 column layout */-->
      <div data-sly-test="${properties.layout=='4'}" data-sly-unwrap>
         <div class="col-lg-4 suntrust-rowFlex col-xs-12 col-sm-4">
            <sly data-sly-resource="${@path='col1', resourceType='wcm/foundation/components/responsivegrid'}" />
         </div>
         <div class="col-lg-4 suntrust-rowFlex col-xs-12 col-sm-4">
            <sly data-sly-resource="${@path='col2', resourceType='wcm/foundation/components/responsivegrid'}" />
         </div>
         <div class="col-lg-4 suntrust-rowFlex col-xs-12 col-sm-4">
               <sly data-sly-resource="${@path='col3', resourceType='wcm/foundation/components/responsivegrid'}" />
            </div>
      </div>
      <!--/* Insert 6 column layout */-->
      <div data-sly-test="${properties.layout=='6'}" data-sly-unwrap>
         <div class="col-lg-6 suntrust-rowFlex col-xs-12 col-sm-6">
            <sly data-sly-resource="${@path='col1', resourceType='wcm/foundation/components/responsivegrid'}" />
         </div>
         <div class="col-lg-6 suntrust-rowFlex col-xs-12 col-sm-6">
            <sly data-sly-resource="${@path='col2', resourceType='wcm/foundation/components/responsivegrid'}" />
         </div>
      </div>
   </div>
</div>
