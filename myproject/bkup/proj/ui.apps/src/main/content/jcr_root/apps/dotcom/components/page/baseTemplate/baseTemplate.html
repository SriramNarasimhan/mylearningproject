<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <sly data-sly-include="/apps/dotcom/components/page/page/head.html"/>
</head>
<body>
<sly data-sly-include="/apps/dotcom/components/page/page/analytics.html"/>
<sly data-sly-test="${pageProperties['cq:template'] == '/apps/dotcom/templates/peopleprofiletemplate'}">
    <div class="sun-page" data-suntrust-class="suntrust-page" id="suntrust-page" itemscope itemtype="http://schema.org/LocalBusiness">
      <sly data-sly-include="header.html" />
    <sly data-sly-include="content.html" />
    <sly data-sly-include="footer.html" />
    <!-- Modal popup div start-->
    <sly data-sly-use.clientlibMainjs="/libs/granite/sightly/templates/clientlib.html" />
    <sly data-sly-call="${clientlibMainjs.js @ categories='dotcom.main'}" />
     <sly data-sly-use.analyticsGlobalDataLayerHelper="com.suntrust.dotcom.utils.AnalyticsGlobalDataLayerHelper"/>
   		<meta itemprop="url" content="${analyticsGlobalDataLayerHelper.canonicalUrl}">
	</sly>
  </div>

<sly data-sly-test="${pageProperties['cq:template'] != '/apps/dotcom/templates/peopleprofiletemplate'}">
    <div class="sun-page" data-suntrust-class="suntrust-page" id="suntrust-page">
      <sly data-sly-include="header.html" />
    <sly data-sly-include="content.html" />
    <sly data-sly-include="footer.html" />
    <!-- Modal popup div start-->
    <sly data-sly-use.clientlibMainjs="/libs/granite/sightly/templates/clientlib.html" />
    <sly data-sly-call="${clientlibMainjs.js @ categories='dotcom.main'}" />
  </div>
</sly>
<sly data-sly-include="/apps/dotcom/components/page/page/modal.html"/>
<sly data-sly-include="/apps/dotcom/components/page/page/alert.html"/>
</body>
</html>
