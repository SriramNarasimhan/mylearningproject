<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<sly data-sly-call="${clientlib.js @ categories='component.clientlib'}" />

<div  data-sly-test="${wcmmode.edit || wcmmode.design}"> 
Configure Carousel Component
	<sly data-sly-resource="${@path='caro_par', resourceType='wcm/foundation/components/parsys'}">
</div>

<div data-sly-test="${! (wcmmode.edit || wcmmode.design)}" data-sly-unwrap>
<section>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12 paddingNone component-hero sun-component suntrust-carousel suntrust-carouselcomponent">
				<div class="sun-product-carousel-slide-without-signon sun-product-carousel">
					<ul class="bxslider sun-product-carousel-slide-list"
						data-mode="${properties.mode}"
						data-speed="${properties.speed}"
						data-startSlide="${properties.startslide}"
						data-randomStart="${properties.randomstart}"
						data-controls="${properties.controls}"
						data-auto="${properties.auto}"
						data-pause="${properties.pause}"
						data-autoHover="${properties.autohover}"
						data-autoDelay="${properties.autodelay}">
                        <sly data-sly-resource="${@path='caro_par', resourceType='wcm/foundation/components/parsys'}">
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
</div>
