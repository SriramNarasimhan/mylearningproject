<div data-sly-test="${wcmmode.edit || wcmmode.design}" >Configure Location Directory Component</div>

<sly data-sly-test.var1="state"></sly>
<sly data-sly-test.var2="city"></sly>
<sly data-sly-test.var3="search"></sly>

<sly data-sly-test.booleanStateList="${properties.styleFrom == var1}" /></sly>
<sly data-sly-test.booleanCityList="${properties.styleFrom == var2}" /></sly>
<sly data-sly-test.booleanBranchOrCityList="${properties.styleFrom == var3}" /></sly>


<div class="container" style="overflow:hidden;">
	<div class="row">
		<div class="col-lg-12 search_result_details clearfix">
			<sly data-sly-test=${booleanStateList}> <sly
				data-sly-include="statelist.html" /> </sly>
			
			<sly data-sly-test=${booleanCityList}> <sly
				data-sly-include="citylist.html" /> </sly>
				
			<sly data-sly-test=${booleanBranchOrCityList}> <sly
				data-sly-include="branchoratmlist.html" /> </sly>

		</div>
	</div>
	<!-- /.row -->
</div>

<script>

$(document).ready(function(){
	
	$("div.search_result_count.text-center").remove();
	
	$("div.location_result_show_more_results").hide();
	
	$("a.suntrust-orange-button.search-button").on("click", function() {
		var serachBarURL = $("div.search-bar-url").text().trim();
		var searchText = $("#search-input").val().trim();
		
		searchText = encodeURIComponent(searchText).replace(/%20/g, "+");
		
		
		if(serachBarURL != '')
		{
			serachBarURL = serachBarURL + ".html?searchTerm=" + searchText + "#locations";
			//this will redirect us in new tab
			window.open(serachBarURL, '_self');
			
		}
		
	});
	
	$(document).on('keypress','#search-input',function(e) {
	    if (e.keyCode === 13) {
    		$(this).blur();
    		$('a.suntrust-orange-button.search-button').trigger('click');
	    }
	});
	
});

</script>
