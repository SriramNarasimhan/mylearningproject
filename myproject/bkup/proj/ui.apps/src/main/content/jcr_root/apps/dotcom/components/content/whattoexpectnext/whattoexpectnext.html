<div data-sly-test="${wcmmode.edit || wcmmode.design}" data-sly-unwrap>Please configure What to Expect Next Component</div>
<sly data-sly-use.stepObj="com.suntrust.dotcom.components.WhatToExpectNextComponent"/>

<section>
    <!-- DFS template start of HTML-->
    <div class="what-expect-next ${properties.bgcolor}">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<!-- What next HTML starts -->
                        <div class="section-what-next">
							<h2 data-sly-text="${properties.comptitle @context='html'}"></h2>
							<p class="subtitle" data-sly-text="${properties.compdesc @context='html'}"></p>
							<div class="row grid-divider">
								<div data-sly-repeat="${stepObj.stepItems}" data-sly-unwrap>
								<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
									<div class="sub_section">
										<sly data-sly-test="${item.modifiedURL != ''}">
											<a href="${item.modifiedURL @context='uri'}" target="${item.target @context='html'}">
												<sly data-sly-test="${item.icon != ''}">
													<img src="${item.icon @context='uri'}" alt="${item.alttext @context='html'}" />
												</sly>
												${item.textbody @context='html'}
											</a>
										</sly>
										<sly data-sly-test="${item.modifiedURL == ''}">
											<sly data-sly-test="${item.icon != ''}">
												<img src="${item.icon @context='uri'}" alt="${item.alttext @context='html'}" />
											</sly>
											${item.textbody @context='html'}
										</sly>
									</div>
								</div>
								</div>
							</div>
						</div>
				    <!-- What next HTML Ends -->
					</div>
				</div>
			</div>
		</div>
	<!-- DFS template start of HTML-->
</section>
