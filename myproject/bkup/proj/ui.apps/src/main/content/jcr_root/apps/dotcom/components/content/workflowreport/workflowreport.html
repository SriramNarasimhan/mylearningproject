<link rel="stylesheet" href="/etc/designs/dotcom/dependencies/css/bootstrap/bootstrap-datetimepicker.min.css" type="text/css" />
<link rel="stylesheet" href="/etc/designs/dotcom/main/css/workflowreport.css" type="text/css">
<script type="text/javascript" src="/etc/designs/dotcom/main/js/workflowreport.js"></script>
<script type="text/javascript" src="/etc/designs/dotcom/dependencies/js/bootstrap/moment.min.js"></script>
<script type="text/javascript" src="/etc/designs/dotcom/dependencies/js/bootstrap/bootstrap-datetimepicker.min.js"></script>

<div class="container">
    <div class="row">
        <div class='workFlowData_Form'>
			<div class="workFlowData_errorMessage">To submit this form, please select start date and end date (all the mandatory (*) input fields should not be empty).</div>
            <div class="form-group">
				<div class="col-lg-2 col-md-3 col-sm-4 row" data-mandatory='true'><label class="workFlowDataForm_Label">Workflow Start Date</label></div>
                <div class='input-group date col-lg-5 col-md-4 col-sm-8' id='startDatetimepicker'>
                    <input type='text' class="form-control" name="startDate" value=""/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
			<div class="form-group">
				<div class="col-lg-2 col-md-3 col-sm-4 row" data-mandatory='true'><label class="workFlowDataForm_Label">Workflow End Date</label></div>
                <div class='input-group date col-lg-5 col-md-4 col-sm-8' id='endDatetimepicker'>
                    <input type='text' class="form-control" name="endDate" value=""/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
			<div class="form-group">
				<div class="col-lg-2 col-md-3 col-sm-4 row hidden-xs"></div>
                <div class='input-group date col-lg-5 col-md-4 col-sm-8'>
                    <p><span class="dcm-highlight-orange"><strong>*</strong> </span>Indicates required field</p>
                </div>
            </div>
			<div class="form-group">
				<div class="col-lg-2 col-md-3 col-sm-4 row hidden-xs"></div>
                <div class='input-group date col-lg-5 col-md-4 col-sm-8'>
                    <input type="button" value="Submit" class="suntrust-orange-button workFlowDataForm_submit">
                </div>
            </div>
			
        </div>
        <p id="successMessage" style="display:none; font-weight: bold;"></p>
        <div id="myProgress">
		  <div id="myBar"></div>
		</div>
    </div>
</div>
