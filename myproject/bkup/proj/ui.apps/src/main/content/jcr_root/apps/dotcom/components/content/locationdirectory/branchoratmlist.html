
<sly
	data-sly-use.locDirComp="com.suntrust.dotcom.components.LocationDirectoryComponent" />

			
					
<div class="col-lg-12 search_result_details clearfix">
						<h1 class="atm_branch_title">${locDirComp.searchResultText}</h1>
						<div class="atm_city_branches">
							<div class="atm_branch_top_navigation">
								<sly data-sly-use.genericUtilLD="${'com.suntrust.dotcom.utils.GenericUtil'  @linkURL=currentPage.parent.parent.path}"/>
								<a href="${genericUtilLD.modifyURL}">State</a> &gt;
								<sly data-sly-use.genericUtilLD="${'com.suntrust.dotcom.utils.GenericUtil'  @linkURL=currentPage.parent.path}"/> 
								<a href="${genericUtilLD.modifyURL}">City</a> &gt; ${currentPage.parent.parent.title}
							</div>
							<div class="atm_city_branches_container">
								<div>
									
									<sly data-sly-list.list="${locDirComp.searchResultList}">
									
									<sly data-sly-test.boolean="${listList.last}" />
									
										<div id="${genericUtil.hyphenSeperatedValue}"
					class="branch_atm_schList" data-branch-atm-path="${list.path}"
					data-sly-use.genericUtil="${'com.suntrust.dotcom.utils.GenericUtil'  @pagePath=list.path}">
										
										</div>						
										
									</sly>
									
									
								</div>
								<div class="location_result_show_more_results text-center">
									<a href="javascript:void(0);">${properties.searchResultTextCTA ? properties.searchResultTextCTA : 'Show More Results'}</a>
								</div>
							</div>							
						</div>
</div>
