<sly data-sly-include="/apps/dotcom/components/page/page/headlibs.html" />
<div data-sly-test="${(wcmmode.edit || wcmmode.design)}" >Configure Global Alert component</div>

<div data-sly-test="${(wcmmode.edit || wcmmode.design)}" data-sly-unwrap>
    <div id="globalalert" class="author-mode">
        <div class="suntrust-fixed-components-container suntrust-global-nav-element">
            <div class="suntrust-notification-message" aria-live="polite" data-suntrust-class="notification-message" id="emergency-messages" tabindex="-1">
                <div class="suntrust-message-icon">
                <sly data-sly-test="${properties.alerticon}"><img src="${properties.alerticon}" alt="${properties.alttext}" aria-label="${properties.alttext}"/></sly>
                </div>		
                <div class="suntrust-message-link">${properties.message @ context='html'}<test message=""></test>
                </div>
                <button class="suntrust-close-message" data-suntrust-class="close-notification-message" data-name="EmergencyMessageId" data-val="133">close</button>
            </div>
        </div>
    </div>
</div>

<div data-sly-test="${!(wcmmode.edit || wcmmode.design)}" data-sly-unwrap>
    <div id="globalalert">
        <div class="suntrust-fixed-components-container suntrust-global-nav-element">
            <div class="suntrust-notification-message" aria-live="polite" data-suntrust-class="notification-message" id="emergency-messages" tabindex="-1">
                <div class="suntrust-message-icon">
                <sly data-sly-test="${properties.alerticon}"><img src="${properties.alerticon}" alt="${properties.alttext}" aria-label="${properties.alttext}"/></sly>
                </div>		
                <div class="suntrust-message-link">${properties.message @ context='html'}<test message=""></test>
                </div>
                <button class="suntrust-close-message" data-suntrust-class="close-notification-message" data-name="EmergencyMessageId" data-val="133">close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    if($("#globalalert").length!=0){
        $('body').addClass("global-alert");
    }
    $(".author-mode").parents().find("body.global-alert").addClass("global-alert-section");		
</script>
